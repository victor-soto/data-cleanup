AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - '**/Guardfile'
    - 'app/scripts/**/*'
Rails:
  Enabled: true
Metrics/LineLength:
  Max: 120
Rails/HasManyOrHasOneDependent:
  Enabled: false